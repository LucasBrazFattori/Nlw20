<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto com integração de IA</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo" />
    </header>
    <main>
      <section>
        <div>
          <h2>Assistente de Meta</h2>
          <p>Pergunte sobre estratégias, biulds e dicas para seu jogo.</p>

          <form id="form"> 
            <input id="ApiKey" type="password" placeholder="DIGITE A API KEY DO GEMINI" />

            <select id="game-select">
              <option value="">Selecione um jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends</option>
              <option value="the sims 4">The Sims 4</option>
            </select>

            <input id="question"
              type="text"
              placeholder=" Ex: Melhores agesntes para jogar no Valorant"
            />

            <button id="ask-button">Perguntar</button>
          </form>

          <div id="IA-response">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
    
    <script src="  https://unpkg.com/showdown/dist/showdown.min.js">

    </script>

    <script src="./script.js">

    </script>
    
  </body>
</html>
